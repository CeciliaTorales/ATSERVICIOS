<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Presupuesto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header img,
    footer img {
      width: 100%;
      display: block;
    }
    main {
      padding: 20px;
      max-width: 900px;
      margin: 0 auto;
      text-align: left;
    }
    .modern-table {
      border-collapse: collapse;
      width: 100%;
      margin: 20px 0;
      table-layout: fixed;
      word-wrap: break-word;
    }
    .modern-table thead th {
      background-color: #003366;
      color: white;
      padding: 10px;
    }
    .modern-table tbody td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    .signature {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
      font-size: 14px;
    }
    button {
      margin: 20px auto;
      display: block;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <img src="header.png" alt="Encabezado" />
  </header>

  <main>
    <h2>Presupuesto</h2>
    <table class="modern-table">
      <thead>
        <tr>
          <th>Cant.</th>
          <th>Trabajo a realizar</th>
          <th>Precio unitario</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>2</td>
          <td>Servicio A</td>
          <td>$5.000</td>
          <td>$10.000</td>
        </tr>
        <tr>
          <td>1</td>
          <td>Servicio B</td>
          <td>$3.000</td>
          <td>$3.000</td>
        </tr>
      </tbody>
    </table>

    <p class="signature">
      Documento emitido por Adolfo Torales en nombre de AT Servicios
    </p>

    <button onclick="descargarPDF()">Descargar PDF</button>
  </main>

  <footer>
    <img src="footer.png" alt="Pie de página" />
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
  <script>
    async function descargarPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      const pageWidth = 190; // ancho para imágenes y tabla en mm

      // Cargar imágenes header y footer
      const headerImg = new Image();
      headerImg.src = 'header.png';
      await new Promise(res => {
        headerImg.onload = res;
        headerImg.onerror = res;
      });
      const headerHeight = (headerImg.height * pageWidth) / headerImg.width;
      doc.addImage(headerImg, 'PNG', 10, 5, pageWidth, headerHeight);

      // Datos para el PDF
      const startY = 5 + headerHeight + 10;

      // Tabla de datos (ejemplo, se puede modificar para tomar valores reales)
      const rows = [
        ['2', 'Servicio A', '$5.000', '$10.000'],
        ['1', 'Servicio B', '$3.000', '$3.000'],
      ];

      // Encabezado de tabla
      const head = [['Cant.', 'Trabajo a realizar', 'Precio unitario', 'Total']];

      // Dibujar tabla con autoTable
      doc.autoTable({
        startY,
        head,
        body: rows,
        styles: { fontSize: 12 },
        headStyles: { fillColor: [0, 51, 102], textColor: 255, halign: 'center' },
        theme: 'grid',
        margin: { left: 10, right: 10 },
        columnStyles: {
          0: { cellWidth: 20, halign: 'center' },
          1: { cellWidth: 100 },
          2: { cellWidth: 35, halign: 'right' },
          3: { cellWidth: 35, halign: 'right' }
        },
      });

      // Firma debajo de la tabla
      const finalY = doc.lastAutoTable.finalY + 10;
      doc.setFontSize(14);
      doc.setFont(undefined, 'bold');
      doc.text('Documento emitido por Adolfo Torales en nombre de AT Servicios', pageWidth/2 + 10, finalY, { align: 'center' });

      // Footer imagen
      const footerImg = new Image();
      footerImg.src = 'footer.png';
      await new Promise(res => {
        footerImg.onload = res;
        footerImg.onerror = res;
      });
      const footerHeight = (footerImg.height * pageWidth) / footerImg.width;
      doc.addImage(footerImg, 'PNG', 10, 290 - footerHeight, pageWidth, footerHeight);

      doc.save('presupuesto.pdf');
    }
  </script>

</body>
</html>
